<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/large.png">
  <title>ShepperdWebAd</title>
  <style>
    /* Add your ad styles here */
    .ad-banner {
      width: 300px;
      height: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      background-image: url(/dist/img/large.png);
      background-position: center;
      background-size: cover;
    }

    .ad-banner h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .ad-banner p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .ad-banner a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="ad-banner">
    <h1>Shepperd</h1>
    <p>Get the best solutions for your business needs.</p>
    <a href="/index.html">Learn More</a>
  </div>
  <script src="/ads.html"></script>
</body>
</html>
